<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: relative;
        text-align: center;
        color: white;
        z-index: 1;
      }

      h1 {
        font-size: 3.5em;
        text-shadow: 0 0 20px #00ff00;
        animation: glow 2s infinite;
        margin-bottom: 20px;
      }

      .hidden-text {
        display: none;
        font-size: 2em;
        text-shadow: 0 0 15px #00ffff;
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        color: #00ff88;
        animation: float 6s linear infinite;
        opacity: 0;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px #00ff00;
        }
        50% {
          text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
      <h1 id="text1">üí™ –î–∏–∞–Ω—ã—á, —Ç—ã –º–æ–π –±—Ä–æ!</h1>
      <div id="text2" class="hidden-text">
        <p>–°–∞–º—ã–π —Ä–æ–¥–Ω–æ–π, —Å–ø–∞—Å–∏–±–æ —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏! üåü</p>
        <p>–ò—Å–∫—Ä–µ–Ω–Ω–µ –∂–µ–ª–∞—é —Ç–µ–±–µ –±—ã—Ç—å —Å—á–∞—Å—Ç–ª–∏–≤–æ–π –∏ –ª—é–±–∏–º–æ–π!</p>
        <p>–Ø –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º! üíñ</p>
      </div>
    </div>

    <script>
      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement("div");
          heart.innerHTML = Math.random() > 0.5 ? "ü§ò" : "üíö";
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 5 + "s";
          heartsContainer.appendChild(heart);
        }
      }

      setTimeout(() => {
        document.getElementById("text2").style.display = "block";
        document.getElementById("text1").style.color = "#00ff88"; //
      }, 3000);

      window.onload = () => {
        createHearts();

        document.getElementById("text1").style.animation = "glow 2s infinite";
      };
    </script>
  </body>
</html>
